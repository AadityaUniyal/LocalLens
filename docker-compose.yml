version: '3.8'

services:
  # PostgreSQL databases for each platform
  auth-db:
    image: postgres:15
    environment:
      POSTGRES_DB: local_lens_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  blood-db:
    image: postgres:15
    environment:
      POSTGRES_DB: local_lens_blood
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - blood_db_data:/var/lib/postgresql/data

  complaint-db:
    image: postgres:15
    environment:
      POSTGRES_DB: local_lens_complaint
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - complaint_db_data:/var/lib/postgresql/data

  architecture-db:
    image: postgres:15
    environment:
      POSTGRES_DB: local_lens_architecture
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - architecture_db_data:/var/lib/postgresql/data

  traffic-db:
    image: postgres:15
    environment:
      POSTGRES_DB: local_lens_traffic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - traffic_db_data:/var/lib/postgresql/data

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Authentication Service
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@auth-db:5432/local_lens_auth
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - auth-db
      - redis

  # Blood Platform Service
  blood-service:
    build: ./blood-platform
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@blood-db:5432/local_lens_blood
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      - blood-db
      - redis
      - auth-service

  # Complaint Platform Service
  complaint-service:
    build: ./complaint-platform
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@complaint-db:5432/local_lens_complaint
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      - complaint-db
      - redis
      - auth-service

  # Architecture Platform Service
  architecture-service:
    build: ./architecture-platform
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@architecture-db:5432/local_lens_architecture
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      - architecture-db
      - redis
      - auth-service

  # Traffic Platform Service
  traffic-service:
    build: ./traffic-platform
    ports:
      - "3005:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@traffic-db:5432/local_lens_traffic
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      - traffic-db
      - redis
      - auth-service

  # Web Frontend
  web-frontend:
    build: ./web-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:3001
      - NEXT_PUBLIC_BLOOD_SERVICE_URL=http://localhost:3002
      - NEXT_PUBLIC_COMPLAINT_SERVICE_URL=http://localhost:3003
      - NEXT_PUBLIC_ARCHITECTURE_SERVICE_URL=http://localhost:3004
      - NEXT_PUBLIC_TRAFFIC_SERVICE_URL=http://localhost:3005
    depends_on:
      - auth-service
      - blood-service
      - complaint-service
      - architecture-service
      - traffic-service

volumes:
  auth_db_data:
  blood_db_data:
  complaint_db_data:
  architecture_db_data:
  traffic_db_data:
  redis_data: