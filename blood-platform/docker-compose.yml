version: '3.8'

services:
  blood-db:
    image: postgres:15
    environment:
      POSTGRES_DB: local_lens_blood
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - blood_db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  blood-service:
    build: .
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@blood-db:5432/local_lens_blood
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      - blood-db
      - redis

volumes:
  blood_db_data:
  redis_data: